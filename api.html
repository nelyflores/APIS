<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link rel="stylesheet" href="css/main.css">
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   </head>
   <body>
     <nav>
       <div class="nav-wrapper blue-grey lighten-5">
       <a href="#" class="brand-logo center blue-text text-darken-2">Bitácora</a>
       </div>
     </nav>
     <div class="fixed-action-btn horizontal">
       <a class="btn-floating btn-large red">
         <i class="large material-icons">mode_edit</i>
       </a>
       <ul>
         <li><a class="btn-floating red " href="#modal1"><i class="material-icons">comment</i></a></li>
         <li><a class="btn-floating yellow darken-1" href="#modal2"><i class="material-icons">perm_media</i></a></li>
         <li><a class="btn-floating green" href="#modal3"><i class="material-icons">today</i></a></li>
         <li><a class="btn-floating blue"><i class="material-icons">video_library</i></a></li>
       </ul>
     </div>
     <div class="row">
       <div class="col s6 offset-s3 ">
        <div class="card z-depth-5 " id="contenedor" >
            <h1 class="card-title" id="titulomensaje"></h1>
            <p id="parrafomensaje"></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3 ">
        <div class="card z-depth-5 " >
          <h1 id="titulodelaimagen" class="card-title"></h1>
          <div class=""id="zonadatos">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card z-depth-5" >
          <h1 id="titulomapa" class="card-title"></h1>
          <p id="fechas"></p>
          <div class=""id="map">
          </div>
        </div>
      </div>
    </div>
  <!-- Estructura del modal de mensaje -->
    <div id="modal1" class="modal">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="tituloMensaje" type="text" data-length="10">
              <label for="input_text">TITULO</label>
           </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <textarea id="mensaje" class="materialize-textarea" data-length="120"></textarea>
             <label for="textarea1">MENSAJE</label>
           </div>
         </div>
         <div class="row">
           <div class="col s4 offset-s8">
             <button class="btn waves-effect waves-light " id="publicaMensaje">PUBLICAR
               <i class="material-icons right">send</i>
             </button>
          </div>
        </div>
      </form>
     </div>
     </div>
<!-- Estructura del modal de imagen -->
    <div id="modal2" class="modal">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  type="text" data-length="10" id="tituloDeImagen">
              <label for="input_text" >TITULO</label>
            </div>
         </div>
         <div class="row">
           <div class="input-field col s12">
             <div class="file-field input-field">
               <div class="btn">
                 <span>File</span>
                 <input type="file" id="archivos">
               </div>
               <div class="file-path-wrapper">
                 <input class="file-path validate" type="text">
               </div>
             </div>
           </div>
         </div>
         <div class="row">
           <div class="col s4 offset-s8">
             <button class="btn waves-effect waves-light " type="submit" name="action" id="publicaImagen">PUBLICAR
               <i class="material-icons right">send</i>
             </button>
           </div>
         </div>
       </form>
     </div>
    </div>
   <!-- Estructura modal del mapa -->
    <div id="modal3" class="modal">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="tituloEvento" type="text" data-length="10">
              <label for="input_text">TITULO</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="date"  class="datepicker" id="fechaEvento" >
              <label for="input_text">¿En que fecha sera el evento?</label>
            </div>
          </div>
          <div class="row">
            <div class="col s4 offset-s8">
              <button class="btn waves-effect waves-light " type="submit" name="action" id="cargaMapa">PUBLICAR
                <i class="material-icons right">send</i>
             </button>
           </div>
         </div>
       </form>
     </div>
    </div>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0SBG5F97yON9GcTOwudBMILlgKv4uTds"
     async defer></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
   </body>
 </html>
